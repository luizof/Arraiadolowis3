<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Pacal</title>
<style>
body{font-family:sans-serif;padding:20px;}
label{display:block;margin-top:10px;}
</style>
</head>
<body>
<h1>Pacal</h1>
<label>P1 <input id="pacalP1" list="players"></label>
<label>P2 <input id="pacalP2" list="players"></label>
<label>Vencedor <input id="pacalWin" list="players"></label>
<button onclick="addPacal()">Registrar</button>
<datalist id="players"></datalist>
<h2>Hist√≥rico</h2>
<table id="hist"></table>
<script>
function post(url,data){fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});}
let players={};
function loadPlayers(){fetch('/api/players').then(r=>r.json()).then(p=>{players=p;playersElem.innerHTML=Object.keys(p).map(n=>`<option value="${n}">`).join('');});}
function askTeam(name){
  return new Promise(resolve=>{
    const overlay=document.createElement('div');
    Object.assign(overlay.style,{position:'fixed',top:0,left:0,right:0,bottom:0,background:'rgba(0,0,0,0.5)',display:'flex',alignItems:'center',justifyContent:'center'});
    overlay.innerHTML=`<div style="background:white;padding:20px;text-align:center;">
        <p>Selecione o time para ${name}</p>
        <button id="chooseBlue">Azul</button>
        <button id="chooseYellow">Amarelo</button>
      </div>`;
    document.body.appendChild(overlay);
    overlay.querySelector('#chooseBlue').onclick=()=>{done('blue');};
    overlay.querySelector('#chooseYellow').onclick=()=>{done('yellow');};
    function done(team){document.body.removeChild(overlay);resolve(team);}
  });
}
async function ensurePlayer(name){
  if(!name||players[name])return;
  const team=await askTeam(name);
  if(team){post('/api/player',{name,team});players[name]=team;playersElem.innerHTML=Object.keys(players).map(n=>`<option value="${n}">`).join('');}
}
async function addPacal(){for(const n of [pacalP1.value,pacalP2.value,pacalWin.value]) await ensurePlayer(n);post('/api/pacal',{p1:pacalP1.value,p2:pacalP2.value,winner:pacalWin.value});pacalP1.value='';pacalP2.value='';pacalWin.value='';}
const playersElem=document.getElementById('players');
function loadHistory(){
  fetch('/api/state').then(r=>r.json()).then(s=>{
    const rows=s.pacalWars.map((p,i)=>`<tr>
      <td><input data-i="${i}" class="p1" value="${p.p1}" list="players"></td>
      <td><input data-i="${i}" class="p2" value="${p.p2}" list="players"></td>
      <td><input data-i="${i}" class="win" value="${p.winner}" list="players"></td>
      <td><button onclick="save(${i})">Salvar</button><button onclick="del(${i})">Excluir</button></td>
    </tr>`).join('');
    document.getElementById('hist').innerHTML=`<tbody>${rows}</tbody>`;
  });
}
function save(i){
  const p1=document.querySelector(`input.p1[data-i="${i}"]`).value;
  const p2=document.querySelector(`input.p2[data-i="${i}"]`).value;
  const winner=document.querySelector(`input.win[data-i="${i}"]`).value;
  [p1,p2,winner].forEach(ensurePlayer);
  fetch('/api/pacal/'+i,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({p1,p2,winner})}).then(loadHistory);
}
function del(i){
  fetch('/api/pacal/'+i,{method:'DELETE'}).then(loadHistory);
}
loadPlayers();
loadHistory();
</script>
</body>
</html>
