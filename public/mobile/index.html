<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="../appicon.jpg">
<title>Arraiá do Lowis 3</title>
<style>
body{margin:0;padding:0;font-family:sans-serif;background:black;color:white;}
.header-img{display:block;margin:10px auto;max-width:200px;width:80%;}
#attractions-info{text-align:center;font-weight:bold;margin:10px 0;}
.attractions-label{font-size:1.2em;}
.attractions-current{font-size:2em;font-weight:bold;margin-bottom:5px;}
.attractions-next{font-size:1.5em;}
.card{border-radius:8px;margin:10px;padding:10px;color:white;}
.bull-card{background:#330000;}
.cotton-card{background:#002b00;}
.beer-card{background:#332200;}
.pacal-card{background:#220033;}
.bingo-card{background:#330033;}
.attractions-card{background:#000033;}
.score-card{background:#222;}
.team-blue{color:#5fb4ff;}
.team-yellow{color:#ffff80;}
.score-row{margin:5px 0;}
.score-bar{background:rgba(255,255,255,0.2);border-radius:4px;padding:4px;}
.score-bar.team-blue{background-color:#1c3c7d;}
.score-bar.team-yellow{background-color:#7d6a1c;color:black;}
.install-prompt{text-align:center;margin:20px 0;}
.install-prompt img{width:60px;height:60px;border-radius:12px;display:block;margin:0 auto;}
.install-hint{font-size:0.8em;}
</style>
</head>
<body>
<img src="../images/admin-header.png" alt="Logo" class="header-img">
<div id="attractions-info"></div>
<div id="cards"></div>
<div class="install-prompt">
  <img src="../appicon.jpg" alt="Ícone do app">
  <strong>Instalar app</strong><br>
  <span class="install-hint">Toque em compartilhar e add à tela de início</span>
</div>
<script src="../js/mobile.js"></script>
<script>
  (function(){
    function hidePrompt(){
      var el=document.querySelector('.install-prompt');
      if(el) el.style.display='none';
    }
    if(window.matchMedia('(display-mode: standalone)').matches||window.navigator.standalone){
      hidePrompt();
    }
    window.addEventListener('appinstalled',hidePrompt);
  })();
</script>
</body>
</html>
